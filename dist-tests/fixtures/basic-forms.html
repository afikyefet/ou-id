<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Forms Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .checkbox-group input,
        .radio-group input {
            width: auto;
        }
    </style>
</head>

<body>
    <h1>Basic Forms Test Page</h1>
    <p>This page contains various form elements for testing the FluxFill extension.</p>

    <form id="test-form">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="https://example.com">
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age">
        </div>

        <div class="form-group">
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select a country</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="de">Germany</option>
                <option value="fr">France</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
        </div>

        <div class="form-group">
            <label>Newsletter Subscription:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                <label for="newsletter">Subscribe to newsletter</label>
            </div>
        </div>

        <div class="form-group">
            <label>Preferred Contact Method:</label>
            <div class="radio-group">
                <input type="radio" id="contact-email" name="contactMethod" value="email">
                <label for="contact-email">Email</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="contact-phone" name="contactMethod" value="phone">
                <label for="contact-phone">Phone</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="contact-sms" name="contactMethod" value="sms">
                <label for="contact-sms">SMS</label>
            </div>
        </div>

        <div class="form-group">
            <button type="submit">Submit Form</button>
            <button type="reset">Reset Form</button>
        </div>
    </form>

    <script>
        // Add some dynamic behavior for testing
        document.getElementById('test-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Form submitted! (This is just a test)');
        });

        // Test dynamic content
        setTimeout(() => {
            const dynamicInput = document.createElement('input');
            dynamicInput.type = 'text';
            dynamicInput.name = 'dynamicField';
            dynamicInput.placeholder = 'Dynamic field';
            document.getElementById('test-form').appendChild(dynamicInput);
        }, 2000);
    </script>
</body>

</html>
