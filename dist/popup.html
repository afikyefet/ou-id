<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FillFlux</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300" rel="stylesheet">
    <link rel="stylesheet" href="material-design.css" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="main-container">
        <!-- Header (40px) -->
        <div class="main-header">
            <div class="header-left">
                <span class="app-title">FillFlux</span>
                <span id="current-site-name" class="site-indicator"></span>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="btn-pick" data-tooltip="Pick Element">
                    <span class="material-symbols-outlined">colorize</span>
                </button>
                <button class="icon-btn" id="btn-refresh-content" data-tooltip="Refresh Scripts">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
                <button class="icon-btn" id="btn-toggle-overlay" data-tooltip="Page Controls">
                    <span class="material-symbols-outlined">tune</span>
                </button>
            </div>
        </div>

        <!-- Tab Navigation (44px) -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="variables">
                <span class="material-symbols-outlined">data_object</span>
                Variables
            </button>
            <button class="tab-btn" data-tab="profiles">
                <span class="material-symbols-outlined">person</span>
                Profiles
            </button>
            <button class="tab-btn" data-tab="sites">
                <span class="material-symbols-outlined">language</span>
                Sites
            </button>
        </div>

        <!-- Content Area (280px) -->
        <div class="content-area">
            <!-- Variables Tab -->
            <div id="tab-variables" class="tab-content active">
                <div class="section-header">
                    <h3>Variables</h3>
                    <span id="active-vars-count" class="count-badge">0</span>
                </div>
                <div class="add-variable-form">
                    <input id="new-var-name" placeholder="Variable name" />
                    <input id="new-var-value" placeholder="Value (optional)" />
                    <button id="add-var-btn" class="primary-btn">Add</button>
                </div>
                <ul id="vars-list" class="items-list"></ul>
            </div>

            <!-- Profiles Tab -->
            <div id="tab-profiles" class="tab-content">
                <div class="section-header">
                    <h3>Profiles</h3>
                    <button id="btn-new-profile" class="icon-btn" data-tooltip="New Profile">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                </div>
                <div id="current-site-info" class="site-info"></div>
                <ul id="profiles-list" class="items-list"></ul>
            </div>

            <!-- Sites Tab -->
            <div id="tab-sites" class="tab-content">
                <div class="section-header">
                    <h3>Sites</h3>
                </div>
                <div id="active-url" class="url-info"></div>
                <ul id="sites-list" class="items-list"></ul>
            </div>
        </div>

        <!-- Action Bar (36px) -->
        <div class="action-bar">
            <button id="btn-copy-active" class="action-btn" data-tooltip="Copy from Page">
                <span class="material-symbols-outlined">content_copy</span>
                Copy
            </button>
            <button id="btn-fill-form" class="action-btn primary" data-tooltip="Fill Form">
                <span class="material-symbols-outlined">play_arrow</span>
                Fill Form
            </button>
            <button id="btn-floating-vars" class="action-btn" data-tooltip="Floating Vars">
                <span class="material-symbols-outlined">open_in_new</span>
                Float
            </button>
        </div>

        <!-- Notification Area -->
        <div id="notification-area" role="status" aria-live="polite"></div>
    </div>

    <!-- Modal Root for other modals -->
    <div id="modal-root"
        style="position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 10001;">
    </div>

    <script src="popup.js"></script>
    <script src="ui-bridge.js"></script>
</body>

</html>
